<body>
    <div>
        <h1 class="centered-div">
            Write a javascript program to check two numbers and return true if one of the number is 100 or if the sum of the two numbers is 100
        </h1>

        <form id="myForm">
            <div class="field">
                <input type="number" min="1" max="100" id="val1" name="val1">
                <input type="number" min="1" max="100" id="val2" name="val1">
                <input class="button" type="submit" value="Send">

                <p id="result">Result</p>
            </div>
            
        </form>

        <script>
            document.getElementById("myForm").addEventListener("submit", function(event) {
                // Ferma l'invio del modulo predefinito
                event.preventDefault();
    
                // Ottieni il valore dello username inserito
                var val1 = parseInt(document.getElementById("val1").value);
                var val2 = parseInt(document.getElementById("val2").value);

                sum = parseInt(val1 + val2);

                var result = (val1==100 || val2==100 || sum==100) ? true : false;

                var resultMessage = "The result is: " + result;
                var sumMessage = " The sum is: " + sum;
                
                document.getElementById("result").innerHTML = resultMessage + sumMessage;

            });
        </script>
        
    </div>
</body>
